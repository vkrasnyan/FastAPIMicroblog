name: CI Test Pipeline

on:
  pull_request:
    branches:
      - main
      - develop
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10.6
    - name: Install dependencies
      run: |
        python --version
        pip install -r requirements.txt
        pip install pytest
    - name: Run tests
      run: |
          cd src
          python -m pytest -c pytest.ini
